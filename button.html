<!DOCTYPE html>
<html>
<body>
    <h1></h1>
    <p><button onclick="calculate('add')">addition</button>
        <button onclick="calculate('sub')">subtraction</button>
        <button onclick="calculate('multi')">multiblication</button>
        <button onclick="calculate('div')">divition</button>
    </p>

<script>
function calculate(operation){

    var x=(parseInt(prompt("enter the x value")));
    var y=(parseInt(prompt("enter the y value")));
    var result;
    switch(operation)
{
    case 'add':
        result=x+y;
    break;
    case 'sub':
        result=x-y;
        break;
    case  'multi':
        result=x*y;
        break;
    case 'div':
        result=x%y;
        break;
}
  document.write("the result is :"+result);  
}
</script>
</body>
</html>
