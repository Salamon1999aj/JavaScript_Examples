<!DOCTYPE html>
<html>
<body>

<h1>your result</h1>

<p id="var"></p>

<script>
var a=(parseInt(prompt("enter the a value")));
var b=(parseInt(prompt("enter the b value")));
var lhs=(a+b)**2;
var rhs=(a-b)**2;
var c=a**2+2*a*b+b**2;
var d=a**2-2*a*b+b**2;
document.write(lhs+c+"<br>");
document.write(lhs+d);
</script>
