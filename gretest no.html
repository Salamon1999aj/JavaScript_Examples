<!DOCTYPE html>
<html>
<body>
    <h1>greatest number</h1>
    
<script>
var x=(parseInt(prompt("enter the x value")));
var y=(parseInt(prompt("enter the y value")));
var z=(parseInt(prompt("enter the z value")));
if(x>y&&x>z)
{
    document.write("the greatest number"+ x);
}
else if(y>x&&y>z)
{
    document.write("the greatest number"+ y);
}
else
{
    document.write("the greatest number"+ z);
}
</script>
</body>
</html>
