<!DOCTYPE html>
<html>
<body>
    <h1></h1>
    <p ></p>
    <script>
         var num1= [1,3,5];
         var num2=[2,4,6];
        function mergedsortednum(num1,num2){
            return [...num1,...num2].sort((a,b=>a-b));
        }
    var mergednum=mergedsortednum(num1,num2);

    document.write(mergednum);
</script>
</body>
</html>
