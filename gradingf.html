<!DOCTYPE html>
<html>
<body>
    <h1>grading</h1>  
    
<script>
var x=(parseInt(prompt("enter the your mark")));
if(x>80)
{
    document.write("a grade")
}
else if(x>60)
{
    document.write("b grade")
}
else if(x>50)
{
    document.write("c grade")
}
else if(x>45)
{
    document.write("d grade")
}
else if(x>25)
{
    document.write("e grade")
}
else if(x<25)
{
    document.write("f grade")
}

</script>
</body>
</html>
