<!DOCTYPE html>
<html>
<body>
    
<script>
var date=(parseInt(prompt("enter any number between date ")));
if(date==31)
{
document.write("jan,mar,may,july,aug,oct,dec");
}
else if(date==30)
{
    document.write("apr,june.sep,nov")
}
else if(date==29)
{
    document.write("feb");
}
</script>
</body>
</html>
