<!DOCTYPE html>
<html>
<body>
    <h1></h1>
    <h1>Calculator</h1>
       <p> <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons"><br>
        <button onclick="deleteLastChar()">DEL</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendChar('+')">+</button>
        <button onclick="appendChar('-')">-</button>
        <button onclick="appendChar('*')">*</button>
        <button onclick="appendChar('/')">/</button><br><br>
        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button><br><br>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('0')">0</button>
        <button onclick="calculate()">=</button>
       </div>
      </div></p>
 <script>
switch(button.action) {
    
  case "clear":
        clearDisplay();
        break;
  case "delete":
        deleteLastChar();
        break;
  case "append":
        appendChar(button.label);
        break;
  case "calculate":
        calculate();
        break;
}
 function clearDisplay(){
  display.value='';
}
function deleteLastChar(){
  var displayValue=display.value;
  display.value=displayValue.slice(0,-1);
}
function appendChar(char) {
  display.value+=char;
}
function calculate(){ 
  var displayValue=display.value;
  display.value=eval(displayValue);
}
</script>  
</body>
</html>
