<!DOCTYPE html>
<html>
<body>
    


<script>
var day=(parseInt(prompt("enter any number between 1to7")));
if(day==1)
{
document.write("sunday");
}
else if(day==2)
{
    document.write("monday")
}
else if(day==3)
{
    document.write("tuesday");
}
else if(day==4)
{
    document.write("wednesday");
}
else if(day==4)
{
    document.write("friday");
}
else if(day==5)
{
    document.write("saturday");
}
else
{
    document.write("enter valid number");
}

</script>
</body>
</html>
