<!DOCTYPE html>
<html>
<body>
    <h1></h1>
    <p ></p>
    <script>
function factorial(n) {
    
    if (n == 0||n==1) {
        return 1 ;
    }
    else{
    return n*factorial(n - 1);
}
}
function calculatec(n,r){
    
    var result=factorial(n)/factorial(n-r)*factorial(r);
    return result;
}

result=calculatec(5,2);
document.write(result);
</script>
</body>
</html>
