<!DOCTYPE html>
<html>
<body>
    <script>
class Stack {
  constructor() {
    this.stack = [];
  }
  push(element) {
    this.stack.push(element);
  }
  pop() {
    return this.stack.pop();
  }
  peek() {
    return this.stack[this.stack.length - 1];
  }
}
var stack = new Stack();    
stack.push(1);
stack.push(2);
stack.push(3);
console.log(stack.pop()); 
console.log(stack.peek()); 
stack.push(4);
console.log(stack.peek()); 
</script>
</body>
</html>
