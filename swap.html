<!DOCTYPE html>

<body>

<h1>swap two numbers</h1>

<p id="swap the variables a and b"></p>

<script>

a=b;
b=temp;
document.write("after swapping :"+"<br>");
document.write("a swapping="+a +"<br>"+ "b swapping="+b);
</script>
</body>
