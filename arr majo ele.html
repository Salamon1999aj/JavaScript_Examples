<!DOCTYPE html>
<html>
<body>
    <script>
function majorityelement(arr) {
  var count = 0;
  var candidate=null;
for (let num of arr) {
    if (count===0) {
      candidate = num;
      count = 1;
    } else if(num===candidate) {
      count++;
    } else {
      count--;
    }
  }
return candidate;
}
var arr = [2, 2, 1, 1, 1, 2, 2];
console.log(majorityelement(arr));
</script>
</body>
</html>
