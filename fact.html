<!DOCTYPE html>
<html>
<body>
    <h1></h1>
    <p ></p>
    <script>
function factorial(n) {
    
    if (n == 0) {
        return 1 ;
    }
    else{
    return n*factorial(n - 1);
}
}
function calculatepermutation(n,r){
    
    var result=factorial(n)/factorial(n-r)
    return result;
}

result=calculatepermutation(5,1);
document.write(result);


</script>
</body>
</html>
